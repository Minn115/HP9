<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân</title>
    <style>
        /* CSS cho body để căn giữa card */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Chiều cao toàn màn hình */
            background-color: #f4f4f4; /* Màu nền nhẹ */
        }
    
        nav {
            position: absolute; /* Đặt nav-bar ở trên cùng */
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
    
        nav a:hover {
            text-decoration: underline;
        }
    
        /* CSS cho card */
        .card {
            max-width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: white;
        }
    
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
    
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
    
        .card h2 {
            margin: 10px 0;
            font-size: 1.5em;
        }
    
        .card p {
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Nav-bar -->
    <nav>
        <div>Logo</div>
        <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'intro' %}">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Card giới thiệu bản thân -->


    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
