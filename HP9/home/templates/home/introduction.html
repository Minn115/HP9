<style>
    /* CSS cho nav-bar */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    nav {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
    }

    nav a:hover {
        text-decoration: underline;
    }

    /* CSS cho card */
    .card {
        max-width: 300px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .card img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 15px;
    }

    .card h2 {
        margin: 10px 0;
        font-size: 1.5em;
    }

    .card p {
        color: #555;
    }
</style>

{% extends "home/home.html" %}
{% block content %}
    <div class="card">
        <h1>Giới thiệu bản thân</h1>
        <p>Tên tôi là Nguyễn Văn A, tôi là một lập trình viên web.</p>
        <p>Tôi thích học hỏi và phát triển kỹ năng của mình trong lĩnh vực công nghệ thông tin.</p>
    </div>
{% endblock %}
